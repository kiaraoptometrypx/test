<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple OCR Reader</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 40px;
  color: #333;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
button {
  background: #009879;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #007a63; }
pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  background: #fafafa;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
  <h2>Image to Text (OCR)</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="extractText()">Extract Text</button>
  <pre id="result">No text extracted yet.</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
async function extractText() {
  const file = document.getElementById('imageInput').files[0];
  if (!file) {
    alert("Please choose an image first.");
    return;
  }
  document.getElementById('result').textContent = "Reading text... please wait.";
  const { data: { text } } = await Tesseract.recognize(file, 'eng', {
    logger: info => console.log(info)
  });
  document.getElementById('result').textContent = text.trim() || "No text found.";
}
</script>
</body>
</html>
